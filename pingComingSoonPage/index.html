<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/mobile.css" />
    <link
      rel="stylesheet"
      href="./style/fontawesome-free-5.15.4-web/css/all.min.css"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;

        position: absolute;
        top: 5px;
      }
      .attribution a {
        font-size: 10px;
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <h1 class="title">We are launching <span class="soon">soon!</span></h1>
      <p class="subtitle">Subscribe and get notified</p>
      <div class="formContainer">
        <input type="text" placeholder="Your email address..." class="input" />
        <button class="formButton">Notify Me</button>
      </div>
      <div class="dashboard"></div>
      <div class="social">
        <i class="fab fa-facebook-f" aria-hidden="true"></i>
        <i class="fab fa-twitter" aria-hidden="true"></i>
        <i class="fab fa-instagram" aria-hidden="true"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>

    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marko Markovikj</a>.
    </p>

    <!--SCRIPTS NEEDED-->
    <script src="./index.js"></script>
  </body>
</html>
