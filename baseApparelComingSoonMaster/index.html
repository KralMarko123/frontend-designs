<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;

        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="formContainer">
          <div class="logo"></div>
          <h1 class="title">
            <span class="highlight">We're</span> <br />
            coming <br />
            soon
          </h1>
          <p class="desc">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="inputContainer">
            <input type="text" class="inputBar" placeholder="Email Address" />
            <div class="arrowIcon"></div>
            <div class="errorIcon"></div>
            <p class="errorMessage">Please provide a valid email</p>
          </div>
        </div>
      </div>
      <div class="right"></div>
      <div class="mobileHeader"></div>
    </div>

    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marko Markovikj</a>.
    </p>
    <script src="./script.js"></script>
  </body>
</html>
