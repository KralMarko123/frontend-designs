<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        top: 5px;
        font-size: 10px;
        text-align: center;
        color: white;
      }
      .attribution a {
        font-size: 10px;
        color: hsl(0, 0%, 0%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="cutoutTop"
        width="978"
        height="978"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse
          fill="url(#a)"
          transform="rotate(-135 489 489)"
          cx="489"
          cy="489"
          rx="489"
          ry="488"
          fill-rule="evenodd"
          opacity=".5"
        />
      </svg>
      <div class="card">
        <img class="cardImage" src="./images/image-victor.jpg"></img>
        <div class="cardBackground"></div>
        <div class="cardInfo">
          <div class="infoText">
            <h1 class="cardTitle">Victor Crest <span class="age">26</span></h1>
            <p class="city">London</p>
          </div>
          <div class="stats">
            <div class="stat">
              <h3 class="statNumber">80K</h3>
              <p class="statCategory">Followers</p>
            </div>
            <div class="stat">
              <h3 class="statNumber">803K</h3>
              <p class="statCategory">Likes</p>
            </div>
            <div class="stat">
              <h3 class="statNumber">1.4K</h3>
              <p class="statCategory">Photos</p>
            </div>
          </div>
        </div>
      </div>
      <svg
        class="cutoutBottom"
        width="978"
        height="978"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse
          fill="url(#a)"
          transform="scale(1 -1) rotate(45 1669.55 0)"
          cx="489"
          cy="489"
          rx="489"
          ry="488"
          fill-rule="evenodd"
          opacity=".25"
        />
      </svg>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Marko Markovikj</a>.
      </div>
    </div>
  </body>
</html>
