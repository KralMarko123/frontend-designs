<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="card">
      <div
        src="./images/image-equilibrium.jpg"
        alt="card-image"
        class="card__image hoverable"
      >
        <svg
          class="card__image__icon"
          width="48"
          height="48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h48v48H0z" />
            <path
              d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
              fill="#FFF"
              fill-rule="nonzero"
            />
          </g>
        </svg>
      </div>
      <h1 class="card__title hoverable">Equilibrium #3429</h1>
      <p class="card__desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__values">
        <span class="price">0.041 ETH</span>
        <span class="duration">3 days left</span>
      </div>
      <div class="card__author">
        <img
          src="./images/image-avatar.png"
          alt="author-image"
          class="author__image"
        />
        <p class="author__desc">
          Creation of <span class="hoverable">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <p class="attribution">
      Challenge by
      <a
        target="_blank"
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        >Frontend Mentor</a
      >
      Coded by Marko Markovikj
    </p>
  </body>
</html>
