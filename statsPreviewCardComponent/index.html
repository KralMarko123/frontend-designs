<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        color: white;
        font-size: 10px;
        text-align: center;
        position: absolute;
        top: 10px;
      }
      .attribution a {
        font-size: 10px;
        color: hsl(228, 41%, 53%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1 class="infoTitle">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p class="infoParagraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="infoStats">
          <div class="stat">
            <h3 class="statNumber">10k+</h3>
            <p class="statText">companies</p>
          </div>

          <div class="stat">
            <h3 class="statNumber">314</h3>
            <p class="statText">templates</p>
          </div>

          <div class="stat">
            <h3 class="statNumber">12M+</h3>
            <p class="statText">queries</p>
          </div>
        </div>
      </div>
      <div class="hero"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marko Markovikj</a>.
    </div>
  </body>
</html>
