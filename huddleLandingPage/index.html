<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./style/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/mobile.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;

        position: absolute;
        bottom: 10px;
        display: none;
      }
      .attribution a {
        font-size: 11px;
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
    </header>
    <div class="main">
      <div class="left"></div>
      <div class="right">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="desc">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register">Register</button>
      </div>
    </div>
    <footer class="footer">
      <div class="social">
        <i class="icon fab fa-facebook-f"></i>
        <i class="icon fab fa-twitter" aria-hidden="true"></i>
        <i class="icon fab fa-instagram" aria-hidden="true"></i>
      </div>
    </footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </p>
  </body>
</html>
